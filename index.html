<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Let Me Go - Editable by Alan & Isabella</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .toolbar {
            text-align: center;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        [contenteditable] {
            border: 1px dashed #ccc;
            padding: 0.5rem;
        }
    </style>
    <script>
        function toggleEditMode() {
            const editableElements = document.querySelectorAll("[contenteditable]");
            editableElements.forEach(element => {
                element.contentEditable = element.contentEditable === "true" ? "false" : "true";
            });
            alert(editableElements[0].contentEditable === "true" ? "Edit mode enabled!" : "Edit mode disabled!");
        }

        function saveContent() {
            const content = {};
            const editableElements = document.querySelectorAll("[contenteditable]");
            editableElements.forEach(element => {
                content[element.id] = element.innerHTML;
            });
            console.log("Saved content:", content);
            alert("Content saved! Open the console (F12) to view it.");
            // To persist the data, send `content` to a server or save it in localStorage.
        }
    </script>
</head>
<body>
    <header>
        <h1 contenteditable="false" id="header-title">Never Let Me Go</h1>
        <p contenteditable="false" id="header-subtitle">By Alan and Isabella</p>
    </header>

    </nav>
